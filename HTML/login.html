                <a href="#">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="login-btn">Đăng nhập</button>
            <div class="sign_up">
                <p>Chưa có tài khoản?<a href="./sign_up.html"> Đăng ký ngay</a></p>
            </div>
        </form>
    </div>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>STYLEX | Thông tin cửa hàng</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        .page-breadcrumb { font-size: 14px; color: #7f8c8d; margin-bottom: 10px; }
        .topbar h2 { font-size: 28px; font-weight: 700; color: #0f1b2c; margin: 0; }
        .dashboard-body { padding: 40px; background-color: #fff; max-width: 800px; }
        
        .form-section { margin-bottom: 30px; }
        .form-section h3 { border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px; font-size: 18px; color: #1e293b; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #34495e; font-size: 14px; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-family: inherit; }
        
        .btn-save { background: #1e293b; color: white; padding: 12px 30px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn-save:hover { background: #0f1b2c; transform: translateY(-2px); }
        .btn-back { text-decoration: none; color: #666; margin-right: 20px; display: inline-flex; align-items: center; font-size: 14px; }
        .btn-back:hover { color: #000; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo"><h1>STYLEX</h1></div>
        <nav class="main-menu">
            <ul>
                <li><a href="{{ url_for('khac.baocao') }}"><span class="material-symbols-outlined">home</span> Tổng quan</a></li>
                <li><a href="{{ url_for('sanpham.index') }}"><span class="material-symbols-outlined">inventory_2</span> Sản phẩm</a></li>
                <li><a href="{{ url_for('donhang.index') }}"><span class="material-symbols-outlined">receipt_long</span> Đơn hàng</a></li>
                <li><a href="{{ url_for('khachhang.index') }}"><span class="material-symbols-outlined">group</span> Khách hàng</a></li>
                <li><a href="{{ url_for('khac.cauhinh') }}" class="active"><span class="material-symbols-outlined">settings</span> Cấu hình</a></li>
            </ul>
        </nav>
    </aside>

    <main class="content-area" style="background-color: #fff;">
        <div style="padding: 20px 40px 0 40px;">
            <div class="page-breadcrumb">
                <a href="{{ url_for('khac.cauhinh') }}" class="btn-back"><span class="material-symbols-outlined">arrow_back</span> Quay lại</a>
                Cấu hình / Thông tin chung
            </div>
            <header class="topbar">
                <h2>Thông tin cửa hàng</h2>
                <div class="user-info">
                    <span>Admin | <a href="{{ url_for('auth.logout') }}">Thoát</a></span>
                </div>
            </header>
        </div>

        <div class="dashboard-body">
            <form id="infoForm">
                <div class="form-section">
                    <h3>Thông tin cơ bản</h3>
                    <div class="form-group">
                        <label>Tên cửa hàng</label>
                        <input type="text" id="shop_name" value="STYLEX Fashion" placeholder="Nhập tên shop...">
                    </div>
                    <div class="form-group">
                        <label>Slogan (Khẩu hiệu)</label>
                        <input type="text" id="shop_slogan" value="Thời trang dẫn đầu xu hướng">
                    </div>
                </div>

                <div class="form-section">
                    <h3>Liên hệ & Địa chỉ</h3>
                    <div class="form-group">
                        <label>Số điện thoại Hotline</label>
                        <input type="text" id="shop_phone" value="0988 123 456">
                    </div>
                    <div class="form-group">
                        <label>Email liên hệ</label>
                        <input type="email" id="shop_email" value="contact@stylex.com">
                    </div>
                    <div class="form-group">
                        <label>Địa chỉ văn phòng</label>
                        <textarea id="shop_address" rows="3">Tầng 12, Tòa nhà Bitexco, Quận 1, TP. Hồ Chí Minh</textarea>
                    </div>
                </div>

                <button type="submit" class="btn-save">Lưu thay đổi</button>
            </form>
        </div>
    </main>

    <script>
        // Xử lý gửi form với hiệu ứng SweetAlert2
        document.getElementById('infoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            Swal.fire({
                title: 'Đang lưu thông tin...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            // Giả lập thời gian phản hồi server
            setTimeout(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Đã cập nhật!',
                    text: 'Thông tin cửa hàng đã được lưu thành công.',
                    confirmButtonColor: '#1e293b'
                });
            }, 800);
        });
    </script>
</body>
</html>

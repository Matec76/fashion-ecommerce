[alembic]

# Path to migration scripts
script_location = alembic

# Template for generating migration file names
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

timezone = UTC

truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command,
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# to be detected as versions in the versions/ directory
# sourceless = false

# Specify the location of versions
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Version path separator; default is os.pathsep
version_path_separator = os

# Set to 'true' to search for source files recursively in each "version_locations" directory
# recursive_version_locations = false

output_encoding = utf-8

# Hooks to run after writing
# Hooks to run after new migration files are generated
[post_write_hooks]
# post_write_hooks defines Python scripts or functions to run
# on newly generated version scripts

# Format code using "black" - use the console_scripts runner
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88 REVISION_SCRIPT_FILENAME

# Lint code using "ruff" - use the exec runner
# hooks = ruff
# ruff.type = exec
# ruff.executable = %(here)s/.venv/bin/ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S


# Alembic specific options
[alembic:exclude]
# Tables to exclude from autogenerate
# tables = alembic_version, spatial_ref_sys

[alembic:context]

compare_type = true

compare_server_default = true

# Include schemas during autogenerate
# include_schemas = true

# Render imports as relative
# render_as_batch = false